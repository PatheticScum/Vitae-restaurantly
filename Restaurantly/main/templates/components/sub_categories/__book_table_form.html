<form action="{% url 'book_table' %}" method="post" role="form" data-aos="fade-up"
      data-aos-delay="100">
    {% csrf_token %}
    <div class="row">

        <div class="col-lg-4 col-md-6 form-group">
            {{ form.name }}
            <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
            {{ form.email }}
            <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
            {{ form.phone }}
            <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
            {{ form.date }}
            <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
            {{ form.time }}
            <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
            {{ form.people }}
            <div class="validate"></div>
        </div>
    </div>

    <div class="form-group mt-3">
        {{ form.message }}
        <div class="validate"></div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" style="background-color: #cda45e" class="btn mt-4">Book a Table</button>
    </div>
</form>
